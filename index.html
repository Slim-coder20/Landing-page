<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing page</title>
  </head>
  <body>
    <!-- Navigation  -->

    <nav>
      <a href="#" class="logo"
        ><img src="./images/icons8-car-64.png" alt="logo du site voiture"
      /></a>
      <ul class="navigation">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#cars">Voiture</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">A propos</a></li>
        <li><a href="#reviews">Les avis</a></li>
      </ul>
      <div class="btns">
        <a href="#" class="inscription"><i class="bx bxs-user"></i></a>
      </div>
      <div class="bx bx-menu" id="burger-menu"></div>
    </nav>

    <!-- Home   -->

    <section class="home" id="home">
      <div class="home-content">
        <h1><span>Roulez l'expérince</span><br />Location de voitures</h1>

        <div class="app-store">
          <img src="./images/app_11376304.png" alt="logo image apple store" />
          <img
            src="./images/google-play_2504916.png"
            alt="logo image goole play"
          />
        </div>
      </div>
      <div class="home-form">
        <form action="#">
          <div class="input-box">
            <span>Emplacement</span>
            <input type="search" placeholder="ou recherchez vous ?" />
          </div>
          <div class="input-box">
            <span>Date de début</span>
            <input type="date" />
          </div>
          <div class="input-box">
            <span>Date de fin</span>
            <input type="date" />
          </div>
          <input type="submit" class="btn" value="Rechercher " />
        </form>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
